			<div class= "formstyle">
			<form name = "form1">


			  <input id = "rezultat" type ="text" placeholder="Rezultat ide ovde." name = "rez">
				<br>
				<br>

			  <input type = "button" value = "1" onclick = "form1.rez.value += '1'">
			  <input type = "button" value = "2" onclick = "form1.rez.value += '2'">
			  <input type = "button" value = "3" onclick = "form1.rez.value += '3'">
			  <input type = "button" value = "+" onclick = "form1.rez.value += '+'">
			  <br>
				<br>

			  <input type = "button" value = "4" onclick = "form1.rez.value += '4'">
			  <input type = "button" value = "5" onclick = "form1.rez.value += '5'">
			  <input type = "button" value = "6" onclick = "form1.rez.value += '6'">
			  <input type = "button" value = "_" onclick = "form1.rez.value += '-'">
			  <br>
				<br>

			  <input type = "button" value = "7" onclick = "form1.rez.value += '7'">
			  <input type = "button" value = "8" onclick = "form1.rez.value += '8'">
			  <input type = "button" value = "9" onclick = "form1.rez.value += '9'">
			  <input type = "button" value = "X" onclick = "form1.rez.value += '*'">
			  <br>
				<br>

				<input type = "button" value = "0" onclick = "form1.rez.value += '0'">
			  <input type = "button" value = "/" onclick = "form1.rez.value += '/'">
			  <input type = "button" value = "Del" onclick = "form1.rez.value = ' '">
			  <input type = "button" value = "=" onclick = "form1.rez.value = eval(form1.rez.value)">
			  <br>
			  <br>
